<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PWA NEWS</title>
    <meta name="Description" content="PWA News Application. Author: Tales Satiro e Dandara Navarro.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#da532c"/>
    <meta name="msapplication-TileColor" content="#da532c">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/img/safari-pinned-tab.svg" color="#5bbad5">


    <!-- External Libs -->
    <link rel="stylesheet" href="/libraries/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/libraries/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/libraries/lazy-loading-xt/jquery.lazyloadxt.spinner.min.css">

    <!-- App Files -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <link rel="manifest" href="/manifest.json">
</head>

<body id="body">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" title="PWA News" href="/">
                <i class="fa fa-newspaper-o" aria-hidden="true"></i>
                <strong>PWA</strong> | News</a>

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#menu-container" aria-controls="menu-container"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center" id="menu-container">
                <ul class="navbar-nav mr-auto menu-list">
                    <li id="headline" class="nav-item active">
                        <a class="nav-link" data-state="">Headline</a>
                    </li>
                    <li id="health" class="nav-item">
                        <a class="nav-link" data-state="health">Health</a>
                    </li>
                    <li id="sports" class="nav-item">
                        <a class="nav-link" data-state="sports">Sports</a>
                    </li>
                    <li id="entertainment" class="nav-item">
                        <a class="nav-link" data-state="entertainment">Entertainment</a>
                    </li>
                    <li id="technology" class="nav-item">
                        <a class="nav-link" data-state="technology">Technology</a>
                    </li>
                    <li id="business" class="nav-item">
                        <a class="nav-link" data-state="business">Business</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <button id="btn-permission" type="button" aria-label="search" class="fa fa-download hidden">
                    </button>
                    <button id="btn-install" type="button" aria-label="search" class="fa fa-download hidden">
                    </button>
                    <input id="search" class="form-control mr-sm-2" type="text" placeholder="Search">
                </div>
            </div>
        </nav>

        <section id="section-news" class="section-news">
            <div id="news-container" class="news-container">
                <div id="news" class="row my-flex-card"></div>
            </div>
            <div class="loader"></div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="container">
            <div class="pull-right hidden-xs">
                <b>Version</b> 1.0.0
            </div>
            <strong>PWA</strong> News
        </div>
    </footer>

    <!-- External Libs -->
    <script src="/libraries/jquery/jquery-3.3.1.min.js"></script>
    <script src="/libraries/lazy-loading-xt/jquery.lazyloadxt.min.js"></script>
    <script src="/libraries/tether/tether.min.js"></script>
    <script src="/libraries/bootstrap/bootstrap.min.js"></script>
    <script src="/libraries/moment/moment.min.js"></script>

    <!-- App Files -->
    <script src="/app/api/api.js"></script>
    <script src="/app/router/router.js"></script>
    <script src="/app/support/install-banner.js"></script>
    <script src="/app/modules/news/news.js"></script>
    <script src="/app/support/push-config.js"></script>
    <script src="/app/support/foreground-config.js"></script>
    <script src="/sw.pwa.js"></script>
</body>

</html>
